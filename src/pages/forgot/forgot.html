<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Reset Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="form" *ngIf="showEmail">
        <div>
            <label>Email</label>
            <input type="text" class="formControl" [(ngModel)]="email" placeholder="Enter email">
        </div>
        <button class="submit" (click)="sendOtp()">Get OTP</button>
    </div>
    <div class="form" *ngIf="!showEmail">
        <div>
            <label>OTP</label>
            <input type="text" class="formControl" [(ngModel)]="token" placeholder="Enter otp">
        </div>
        <div>
            <label>Password</label>
            <input type="password" class="formControl" [(ngModel)]="password" placeholder="Enter New Password">
        </div>
        <button class="submit" (click)="resetPassword()">Submit</button>
    </div>

</ion-content>
