<ion-header>

  <ion-toolbar color="secondary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Select Location</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <input type="text" id="searchBar" placeholder="Enter location" #searchbar>
    <div #map id="map">
    </div>
    <div class="my_content">
        <div class="location">
            <p>Location</p>
            <h6>{{location}}</h6>
        </div>
        <div class="additional">
            <ion-item>
                <ion-label floating>House/Flat no</ion-label>
                <ion-input [(ngModel)]="address_1" type="text"></ion-input>
              </ion-item>
            <ion-item>
                <ion-label floating>Landmark</ion-label>
                <ion-input [(ngModel)]="address_2" type="text"></ion-input>
              </ion-item>
        </div>
    </div>
</ion-content>
<button class="bottom" [disabled]="!address_1 || !address_2" (click)="dismiss()">
    <p>Next</p>
</button>
