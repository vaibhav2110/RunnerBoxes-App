<ion-header>
    <ion-navbar color="secondary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Orders</ion-title>
        <button (click)="openCart()" class="cart" ion-button>
            <ion-icon name="ios-cart-outline"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="order_items" *ngIf="orders">
        <div class="items" *ngFor="let items of orders">
            <div class="item" *ngFor="let item of items.items">
                <h5>Order #{{item._id}}</h5>
                <p>x{{item.quantity}} {{item.name}}</p>
                <h6>Status: {{items.status}}</h6>
            </div>
        </div>
    </div>
</ion-content>
