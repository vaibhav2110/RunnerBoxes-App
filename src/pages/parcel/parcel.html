    <div class="top">
        <h5>Send Package</h5>
        <p>On demand delivery service</p>
    </div>
    <div class="my_content">
        <div class="item" (click)="openPickup()">
            <div class="title">
                <div *ngIf="pickupAddress.address_1 == ''" class="first"></div>
                <div *ngIf="!pickupAddress.address_1 == ''" class="selected">
                    <ion-icon name="ios-checkmark"></ion-icon>
                </div>
                <p>Pickup location*</p>
            </div>
            <div>
                <input disabled [(ngModel)]="pickupLocation" />
                <ion-icon name="search"></ion-icon>
            </div>
        </div>
        <div class="item" (click)="openDest()">
            <div class="title">
                <div *ngIf="destinationAddress.address_1 == ''" class="first"></div>
                <div *ngIf="!destinationAddress.address_1 == ''" class="selected">
                    <ion-icon name="ios-checkmark"></ion-icon>
                </div>
                <p>Delivery location*</p>
            </div>
            <div>
                <input disabled [(ngModel)]="destLocation" />
                <ion-icon name="search"></ion-icon>
            </div>
        </div>
    </div>
