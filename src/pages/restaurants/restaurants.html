<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Restaurants</ion-title>
        <button (click)="openCart()" class="cart" ion-button>
            <ion-icon name="ios-cart-outline"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="search_bar">
        <ion-searchbar (search)="onSearch($event)" (ionInput)="onInput($event)" placeholder="Search shop by name or category" [(ngModel)]="myInput">
        </ion-searchbar>
    </div>
    <ion-spinner [hidden]="restaurants"></ion-spinner>
    <div class="empty" *ngIf="restaurants && restaurants.length == 0">
        <img src="assets/imgs/no_data.svg">
        <h4>No data available !</h4>
    </div>
    <div class="restaurants" *ngIf="restaurants">
        <div class="restaurants_grid">
            <div class="restaurant" *ngFor="let restaurant of restaurants">
                <div class="img_container" (click)="openRestaurant(restaurant)">
                    <img src="assets/imgs/food_place.svg">
                </div>
                <h4 class="name" (click)="openRestaurant(restaurant)">{{restaurant.name}}</h4>
                <p class="sub_category">
                    {{restaurant.address.address_1}}
                    <br>
                    {{restaurant.address.address_2}}
                </p>
                <h6 *ngIf="!restaurant.open" class="closed">Closed</h6>
                <h6 *ngIf="restaurant.open" class="open">Open Now</h6>
                <button class="add" (click)=openRestaurant(restaurant)>View</button>
            </div>
        </div>
    </div>
</ion-content>
